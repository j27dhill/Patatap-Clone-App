<!DOCTYPE html>
<html>
<head>
	<title>Sample Exercise</title>
	<link rel="stylesheet" type="text/css" href="Exercise.css">
	<script type="text/javascript" src="paper-full.js"> </script>
	<script type="text/paperscript" canvas="myCanvas">
		for (var i = 0; i < 1000;i = i + 100){
			for (var c = 0; c < 1000; c = c + 100){
				var myCircle = new Path.Circle(new Point(c, i), 10);
				myCircle.fillColor = 'purple';
			}
		}

</script>
</head>
<body>
	<canvas id="myCanvas" resize></canvas>
</body>
</html>
